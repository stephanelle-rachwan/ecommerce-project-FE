<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>SE Fashion | Categories </title>
</head>
<body>
  <nav>
    <a href="../index.html"><h1 class="logo"><span class="special-color">SE </span>Fashion</h1></a>

    <ul class="nav-list">
      <li><a class="active" href="../pages/categories.html">Categories</a></li>
      <li><a href="../pages/items.html">Items</a></li>
      <li><a href="../pages/users.html">Users</a></li>
      <li><a href="#" id="logout">Log Out</a></li>
    </ul>
  </nav>

  <section>
    <div class="mini-head">
      <h2>Categories</h2>
      <button class="add-btn" id="modalBtn"><a href="#">Add Category</a></button>
    </div>

    <!-- creating a model -->
    <!-- reference w3 schools: https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        
        <label for="category-name">New Category</label><br>
        <input type="text" id="category-name" name="category-name" placeholder="Add new category name"> <br>
        <button class="submit-btn" id="submitBtn">Submit</button>
      </div>
    </div>

    <div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category Name</th>
          </tr>
        </thead>
        <tbody id="display_categories">
          <tr>
            <td>1</td>
            <td>Dresses</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>  

  <script src="../JS/modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../JS/logout.js"></script>
  <script src="../JS/get-categories.js"></script>
</body>
</html>
