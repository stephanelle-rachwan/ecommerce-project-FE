<!DOCTYPE html>
<html>

<head>
    <title>SE Fashion | Log In </title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <nav>
        <a href="./pages/categories.html"><h1 class="logo"><span class="special-color">SE </span>Fashion</h1></a>
    </nav>

    <section class="login" id="login">
        <h1> Log In </h1>
        <form class="login-form">
            <div class="input-box">
                <input type="email" id="user-email" placeholder="Email address*" name="email" required>
            </div>
            <div class="input-box">
                <input type="password" id="user-password" placeholder="Password*" name="password" required>
            </div>
            <button type="submit" class="login-btn" id="submit"> Log In </button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/login.js"></script>
</body>
</html>
