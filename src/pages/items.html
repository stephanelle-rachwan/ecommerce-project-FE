<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>SE Fashion | Items </title>
</head>
<body>
  <nav>
    <a href="../index.html"><h1 class="logo"><span class="special-color">SE </span>Fashion</h1></a>

    <ul class="nav-list">
      <li><a href="../pages/categories.html">Categories</a></li>
      <li><a class="active" href="../pages/items.html">Items</a></li>
      <li><a href="../pages/users.html">Users</a></li>
    </ul>
</nav>

<section>
  <div>
    <h2>Items</h2>
    <button class="add-btn" id="modalBtn"><a href="#">Add Items</a></button>
  </div>

  <!-- creating a model -->
  <!-- reference w3 schools: https://www.w3schools.com/howto/howto_css_modals.asp -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      
      <label for="item-name">Name</label><br>
      <input type="text" id="item-name" name="item-name" placeholder="Add new item name"> <br>
      
      <label for="item-price">Price</label><br>
      <input type="number" id="item-price" name="item-price" placeholder="Add price"> <br>
      
      <label for="item-description">Description</label><br>
      <input type="text" id="item-description" name="item-description" placeholder="Add description"> <br>

      <label for="category-id">ID</label><br>
      <input type="number" id="category-id" name="category-id" placeholder="Add category id"> <br>
            
      <label for="item-image">Image </label><i class="fa-solid fa-arrow-up-from-bracket"></i><br>
      <input type="file" class="upload-btn" id="image-profile">

      <button class="submit-btn" id="submitBtn">Submit</button>
    </div>
  </div>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Item Name</th>
          <th>Price ($)</th>
          <th>Description</th>
          <th>Image</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Summer dress</td>
          <td>500</td>
          <td>jdid jdid, hasriyan</td>
          <td>url shi</td>
          <td>Dresses</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>  

  <script src="../JS/modal.js"></script>
</body>
</html>
