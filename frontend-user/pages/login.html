<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>SE Fashion | Log In</title>
</head>
<body>
  <nav>
    <a href="../index.html"><h1 class="logo"><span class="special-color">SE </span>Fashion</h1></a>
  </nav>

  <section class="login">
    <h1> Log In </h1>
    <form class="login-form" id="login">
        <div class="input-box">
            <input type="email" id="user-email" placeholder="Email address*" name="email" required>
        </div>
        <div class="input-box">
            <input type="password" id="user-password" placeholder="Password*" name="password" required>
        </div>
        <button type="button" class="login-btn" id="submit"> Log In </button>
    </form>
    <p class="login-text" >Don't have an account?<a href="./signup.html"> Register now.</a></p>
  </section>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../JS/login.js"></script>
</body>
</html>
