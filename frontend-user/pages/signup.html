<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>SE Fashion | Sign Up</title>
</head>
<body>
  <nav>
    <a href="#"><h1 class="logo"><span class="special-color">SE </span>Fashion</h1></a>
  </nav>

  <section class="signup">
    <h1> Sign Up </h1>
    <form class="signup-form">
        <div class="input-box">
            <input type="text" id="user-name" placeholder="User name*" name="user-name" required>
        </div>      
        <div class="input-box">
            <input type="email" id="user-email" placeholder="Email address*" name="email" required>
        </div>
        <div class="input-box">
            <input type="password" id="user-password" placeholder="Password*" name="password" required>
        </div>
        <div class="input-box">
            <input type="confirm-password" id="confirm-password" placeholder="Confirm Password*" name="confirm-password" required>
        </div>
        <button type="submit" class="signup-btn"> Sign Up </button>
    </form>
  </section>


  
</body>
</html>
